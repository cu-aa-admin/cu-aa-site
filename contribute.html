---
layout: default
title: Submit a Discussion
permalink: /contribute/
---

<div class="container">
  <div class="contribute-page">
    <h1>Submit a Discussion Topic</h1>
    <p>Share your insights on Africa's challenges and opportunities.</p>
    
    <form action="https://formsubmit.co/discussion@cu-aa.org" method="POST" class="contribute-form">
      <!-- FormSubmit Configuration -->
      <input type="hidden" name="_subject" value="New CU-AA Discussion Submission">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="https://cu-aa.org/thank-you">
      <input type="hidden" name="_cc" value="michaeljwillis@gmail.com">
      
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="title">Discussion Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="economics">Economics</option>
          <option value="technology">Technology</option>
          <option value="education">Education</option>
          <option value="healthcare">Healthcare</option>
          <option value="policy">Policy</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="content">Your Discussion</label>
        <textarea id="content" name="content" rows="10" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit for Review</button>
    </form>
  </div>
</div>

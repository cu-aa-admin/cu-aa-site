[build]
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API routes to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect authentication routes
[[redirects]]
  from = "/sign-in"
  to = "/sign-in"
  status = 200
  force = false

[[redirects]]
  from = "/sign-up"
  to = "/sign-up"
  status = 200
  force = false

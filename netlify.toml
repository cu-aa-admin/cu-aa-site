[build]
  publish = "_site"
  command = "bundle exec jekyll build"

# Enable Identity
[build.environment]
  RUBY_VERSION = "3.2.0"

# Redirect rules for protected pages
[[redirects]]
  from = "/members/*"
  to = "/members/:splat"
  status = 200
  force = false
  conditions = {Role = ["member", "admin"]}

# Function redirects
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Enable Netlify Identity
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200
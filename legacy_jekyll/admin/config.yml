backend:
  name: git-gateway
  branch: main

# Media files will be stored in the repo
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# Site URL for preview links
site_url: https://cu-aa.org
display_url: https://cu-aa.org
logo_url: https://cu-aa.org/assets/images/logo.png

# Editorial workflow for draft/review/publish
publish_mode: editorial_workflow

collections:
  # Blog Posts
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Author", name: "author", widget: "string", hint: "e.g., John Doe (CC '15)" }
      - label: "Category"
        name: "categories"
        widget: "select"
        options:
          - { label: "Economics", value: "economics" }
          - { label: "Technology", value: "technology" }
          - { label: "Education", value: "education" }
          - { label: "Healthcare", value: "healthcare" }
          - { label: "Policy", value: "policy" }
          - { label: "Climate & Environment", value: "climate" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "Brief summary for previews" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Programs
  - name: "programs"
    label: "Programs"
    folder: "programs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "string", hint: "e.g., /programs/mentorship/" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Pages
  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "about.markdown"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/about/" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Home"
        name: "home"
        file: "index.markdown"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "home" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
